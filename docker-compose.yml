version: '3'
services:
  postgres:
    image: postgres:13
    restart: always
    ports:
      - '5432:5432'
    expose:
      - '5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: marvel
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: